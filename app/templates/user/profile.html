{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4>User Profile</h4>
                    <p><strong>Name:</strong> {{ current_user.full_name }}</p>
                    <p><strong>Username:</strong> {{ current_user.username }}</p>
                    <p><strong>Email:</strong> {{ current_user.email }}</p>
                    <p><strong>Role:</strong> {{ current_user.role.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
